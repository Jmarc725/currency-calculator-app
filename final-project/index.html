<!DOCTYPE html>

<html>

<head>

    <title>Grocery shopping calculator app</title>
    <meta lang="en">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" async></script>

</head>

<body>

    <header id="headings">
        <h1>My grocery shopping calculator</h1>
    </header>

    <div id="container">
        <fieldset id="fruits" class="item">
            <label for="fruit">Enter your fruit</label>
            <input id="fruit" type="text" placeholder="bananas">
            <p class="hidden error-fruit">Please enter a fruit</p>
            <label for="weight-fruit">Enter weight</label>
            <input id="weight-fruit" type="text" placeholder="weight per pound">
            <p class="hidden error-weight-fruit">Please enter weight</p>
            <label for="total-fruits">Price fruits</label>
            <input id="total-fruits" type="text">
            <button id="cart-fruit" onclick="addToCartFruit()">Add to cart</button>  
        </fieldset>
    

        <fieldset id="vegetables" class="item">
            <label for="vegetable">Enter your vegetable</label>
            <input id="vegetable" type="text" placeholder="peppers">
            <p class="hidden error-vegetable">Please enter a vegetable</p>
            <label for="weight-vegetable">Enter weight</label>
            <input id="weight-vegetable" type="text" placeholder="weight per pound">
            <p class="hidden error-weight-vegetable">Please enter weight</p>
            <label for="total-vegetable">Price vegetables</label>
            <input id="total-vegetable" type="text">
            <button id="cart-vegetable" onclick="addToCartVegetable()">Add to cart</button>            
        </fieldset>

        <fieldset id="meats" class="item">
            <label for="meat">Enter your meat</label>
            <input id="meat" type="text" placeholder="ribeye">
            <p class="hidden error-meat">Please enter a meat</p>
            <label for="weight-meat">Enter weight</label>
            <input id="weight-meat" type="text" placeholder="weight per kg">
            <p class="hidden error-weight-meat">Please enter weight</p>
            <label for="total-meat">Price meats</label>
            <input id="total-meat" type="text">
            <button id="cart-meat" onclick="addToCartMeat()">Add to cart</button>            
        </fieldset>

        <div id="total" class="item">
            <h2>Total: $<span id="total-cost"></span></h2>
            <div class="multi-columns"></div>
        </div>

    </div>

</body>

</html>
